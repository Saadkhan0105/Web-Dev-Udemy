<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <div>
        <h1>Block Level Elements</h1>
        <ul>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>Inline Elements</h1>
        <ul>
            <li>b, i, em, strong, a, img, span</li>
            <li>a, img, span</li>
        </ul>
    </div>
</body>
</html>
